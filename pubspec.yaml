name: tibia_tools_flutter
description: Tibia Tools (Flutter) - migration test from Kivy project.
publish_to: "none"

version: 0.1.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core
  http: ^1.6.0
  url_launcher: ^6.3.0
  shared_preferences: ^2.5.2
  intl: ^0.19.0

  # Notifications + background monitor (Android foreground service)
  flutter_local_notifications: ^19.1.0
  flutter_foreground_task: ^9.2.0

  # Helpers
  html_unescape: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icon.png
    - assets/imbuements_seed.json
